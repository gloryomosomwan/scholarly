- scroll
- assertVisible: Test task
- tapOn:
    text: More
    index: 4
- tapOn: Edit Activity
- tapOn: Test task
- eraseText
- inputText: Edited task
- tapOn: done
- tapOn: Save
- scroll
- assertVisible: Edited task
- tapOn:
    text: More
    index: 4
- tapOn: Delete Activity
- tapOn: Delete task
- assertNotVisible: Edited task
